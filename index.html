<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>InBox | App</title>
<!--    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="./src/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '203313267132422',
      xfbml      : true,
      version    : 'v3.0'
    });
    FB.AppEvents.logPageView();
    };

    (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
    }
    (document, 'script', 'facebook-jssdk'));
        var finished_rendering = function() {
        var spinner = document.getElementById("spinner");
        spinner.removeAttribute("style");
        spinner.removeChild(spinner.childNodes[0]);
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
    </script>
    <div class="container center">
        <!--    CONTAINER    -->
        <div class="row justify-content-md-center" id="box-index">
            <div class="col-md-auto col-md-6 content">
                <h1 class="text-center">InBox</h1>
                <div class="box col-md-12">
                    <div class="fb-login-button justify-content-md-center" data-width="200px" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
                    <span class="separator"></span>
                    <form action="/inbox.html">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn col-md-12">Submit</button>
                    </form>
                </div>
            </div>
        
        </div>
      <!--    FOOTER    -->
      <footer class="text-center" style="position: absolute; bottom: 0; left: 0; width: 100%; font-size: 12px;">
        &copy; 2018 InBox app
      </footer>
    </div>
    <div id="fb-root"></div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
